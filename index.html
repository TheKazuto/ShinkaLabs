  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-family: 'Josefin Sans', sans-serif;
      overflow: hidden;
      position: relative;
      cursor: none;
    }

    #bg {
      position: fixed; inset: 0; z-index: 0;
      width: 100%; height: 100%;
    }

    /* Coarser film grain */
    #grain {
      position: fixed; inset: 0; z-index: 1;
      pointer-events: none;
      opacity: 0.14;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 180 180' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.68' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-size: 110px 110px;
      mix-blend-mode: multiply;
    }

    /* Frosted glass */
    #glass {
      position: fixed; inset: 0; z-index: 2;
      pointer-events: none;
      backdrop-filter: blur(48px) saturate(1.7) brightness(1.1);
      -webkit-backdrop-filter: blur(48px) saturate(1.7) brightness(1.1);
      background: rgba(255,255,255,0.50);
    }

    /* Content wrapper — true centering */
    .wrap {
      position: relative; z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;     /* horizontal center */
      justify-content: center; /* vertical center */
      text-align: center;
      width: 100%;
      flex: 1;
      padding: 2rem 1.5rem;
    }

    /*
      WORDMARK CENTERING FIX:
      letter-spacing adds trailing space after the last glyph,
      pushing the visual center to the right.
      We compensate with a negative right margin equal to letter-spacing.
      Using a wrapper so we can measure true visual width in JS.
    */
    .wordmark-outer {
      /* No extra padding/margin — pure auto center via flex parent */
    }

    .wordmark {
      font-family: 'Josefin Sans', sans-serif;
      font-size: clamp(2.2rem, 9vw, 3.8rem);
      letter-spacing: 0.55em;
      text-transform: uppercase;
      color: #0d0d0d;
      white-space: nowrap;
      line-height: 1;
      display: inline-block;
      /* Compensate trailing letter-spacing: shift left by half of one letter-spacing unit */
      /* We handle this precisely in JS by measuring and centering manually */
    }
    .wordmark .light { font-weight: 100; }
    .wordmark .bold  { font-weight: 600; }

    /* Tagline */
    .tagline {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-style: italic;
      color: #484848;
      margin-top: 0.65rem;
      line-height: 1.45;
      white-space: nowrap;
      display: inline-block;
      /* font-size + width set by JS */
    }

    /* Socials */
    .socials {
      display: flex; gap: 2.4rem;
      margin-top: 3rem; align-items: center;
    }
    .socials a {
      color: #777; text-decoration: none;
      display: flex; align-items: center;
      transition: color .2s, transform .22s;
    }
    .socials a:hover { color: #0d0d0d; transform: translateY(-3px); }
    .socials svg { width: 20px; height: 20px; fill: currentColor; }

    /* Footer — fixed at bottom, clearly visible */
    .foot {
      position: fixed; bottom: 1.8rem;
      left: 0; right: 0; text-align: center; z-index: 3;
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 200; font-size: 0.72rem;
      letter-spacing: 0.22em; text-transform: uppercase; color: #777;
    }

    /* Custom cursor */
    #cur {
      position: fixed; width: 10px; height: 10px;
      border-radius: 50%; background: rgba(80,50,200,0.45);
      pointer-events: none; z-index: 9999;
      transform: translate(-50%,-50%);
      transition: width .15s, height .15s;
      mix-blend-mode: multiply;
    }

    @media (max-width: 600px) {
      body { cursor: auto; }
      #cur { display: none; }

      /* Scale wordmark to always fit screen width.
         "SHINKA LABS" with letter-spacing 0.55em ≈ 13 chars × spacing.
         Using font-size ~5.8vw makes it fit at ~360px screens.
         Max capped so it doesn't get too large on tablets. */
      .wordmark {
        font-size: clamp(1.4rem, 7.2vw, 2.4rem);
        letter-spacing: 0.35em;   /* tighter on mobile so it fits */
        white-space: nowrap;
        max-width: 96vw;
      }

      .tagline {
        white-space: normal !important;
        width: auto !important;
        font-size: clamp(0.8rem, 3.8vw, 1rem) !important;
        max-width: 88vw;
        text-align: center;
        margin-left: 0 !important;
      }
    }

    /* Extra small screens (≤360px) */
    @media (max-width: 360px) {
      .wordmark {
        font-size: clamp(1.1rem, 6.5vw, 1.4rem);
        letter-spacing: 0.25em;
      }
    }
  </style>
</head>

  <script>
  // ═══════════════════════════════════════════════════════════════
  // WEBGL — single liquid mass of blue+lilac, always together,
  // flowing as one fluid body, reactive to mouse
  // ═══════════════════════════════════════════════════════════════
  (function () {
    const canvas = document.getElementById('bg');
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    if (!gl) return;

    const vert = `attribute vec2 p; void main(){ gl_Position=vec4(p,0.,1.); }`;

    const frag = `
      precision mediump float;
      uniform vec2  u_res;
      uniform float u_t;
      uniform vec2  u_m;

      /* ── Smooth noise helpers ── */
      vec2 hash2(vec2 p){
        p=vec2(dot(p,vec2(127.1,311.7)), dot(p,vec2(269.5,183.3)));
        return fract(sin(p)*43758.5453);
      }
      float noise(vec2 p){
        vec2 i=floor(p), f=fract(p);
        f=f*f*(3.-2.*f);
        float a=dot(hash2(i),            f);
        float b=dot(hash2(i+vec2(1,0)),  f-vec2(1,0));
        float c=dot(hash2(i+vec2(0,1)),  f-vec2(0,1));
        float d=dot(hash2(i+vec2(1,1)),  f-vec2(1,1));
        return .5+.5*mix(mix(a,b,f.x),mix(c,d,f.x),f.y);
      }
      float fbm(vec2 p){
        float v=0., a=.5;
        for(int i=0;i<5;i++){ v+=a*noise(p); p*=2.1; a*=.5; }
        return v;
      }

      void main(){
        vec2 uv = gl_FragCoord.xy / u_res;
        uv.y = 1. - uv.y;
        float t = u_t * 0.36;  /* 2x speed */
        vec2 m = u_m;

        /* ── Single organic fluid shape ──
           We define the fluid as a domain warped FBM field.
           The shape is ONE connected region, not separate blobs.
           Mouse pull: the fluid's centroid drifts toward cursor.
        */

        /* Base fluid center — slow orbit around screen center */
        vec2 center = vec2(
          0.50 + 0.12 * sin(t * 1.3),
          0.50 + 0.09 * cos(t * 1.1)
        );

        /* Mouse attraction: pull center toward cursor */
        center += (m - 0.5) * 0.22;

        /* Domain warp: distort UV space with layered FBM for organic edges */
        vec2 q = vec2(
          fbm(uv * 1.8 + vec2(t * 0.9, t * 0.7)),
          fbm(uv * 1.8 + vec2(t * 0.6 + 3.1, t * 0.8 + 1.7))
        );

        vec2 r = vec2(
          fbm(uv * 2.2 + 2.5*q + vec2(1.7, 9.2) + t*0.5),
          fbm(uv * 2.2 + 2.5*q + vec2(8.3, 2.8) + t*0.4)
        );

        /* Warped coordinate */
        vec2 wp = uv + 0.45 * r;

        /* Distance from fluid center in warped space */
        float d = length(wp - center);

        /* Additional mouse-proximity warp: cursor creates a local pull */
        float mouseDist = length(uv - m);
        float mouseWarp = 0.18 * exp(-mouseDist * mouseDist * 8.0);
        d -= mouseWarp;

        /* ── Fluid coverage: smooth falloff, ~60% of screen ── */
        /* threshold controls size; wider = more coverage */
        float fluid = smoothstep(0.58, 0.0, d);

        /* ── Colour: gradient across the fluid body ──
           Lerp blue <-> lilac based on warped position within fluid.
           This makes it look like a single mass with internal colour variation.
        */
        vec3 cBlue  = vec3(0.16, 0.38, 0.92);   /* #2861eb */
        vec3 cLilac = vec3(0.52, 0.22, 0.95);   /* #8538f2 */
        vec3 cDeep  = vec3(0.28, 0.10, 0.78);   /* deep purple for depth */

        /* Colour position within fluid: use a slow FBM for natural mixing */
        float colMix = fbm(uv * 2.5 + vec2(t*0.7, t*0.5));
        float colMix2 = fbm(uv * 1.8 + vec2(t*0.4+5., t*0.6+2.));

        vec3 col = mix(cBlue, cLilac, colMix);
        col = mix(col, cDeep, colMix2 * 0.4);

        /* ── Grain baked in ── */
        float g1 = noise(uv * 90.  + t*8.);
        float g2 = noise(uv * 32.  + t*5.);
        float g3 = noise(uv * 14.  + t*3.);
        float grain = (g1*0.55 + g2*0.35 + g3*0.25) / 1.15;
        float grainAmt = 0.09 + 0.07 * fluid;
        col = clamp(col + (grain - 0.5) * grainAmt, 0., 1.);

        /* ── Composite over white ── */
        gl_FragColor = vec4(mix(vec3(1.), col, fluid), 1.);
      }
    `;

    function mkSh(type, src) {
      const s = gl.createShader(type);
      gl.shaderSource(s, src); gl.compileShader(s);
      if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) console.error(gl.getShaderInfoLog(s));
      return s;
    }
    const prog = gl.createProgram();
    gl.attachShader(prog, mkSh(gl.VERTEX_SHADER, vert));
    gl.attachShader(prog, mkSh(gl.FRAGMENT_SHADER, frag));
    gl.linkProgram(prog); gl.useProgram(prog);

    const buf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buf);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1,1,-1,-1,1,1,1]), gl.STATIC_DRAW);
    const ap = gl.getAttribLocation(prog, 'p');
    gl.enableVertexAttribArray(ap);
    gl.vertexAttribPointer(ap, 2, gl.FLOAT, false, 0, 0);

    const uRes = gl.getUniformLocation(prog, 'u_res');
    const uT   = gl.getUniformLocation(prog, 'u_t');
    const uM   = gl.getUniformLocation(prog, 'u_m');

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width  = window.innerWidth  * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width  = window.innerWidth  + 'px';
      canvas.style.height = window.innerHeight + 'px';
      gl.viewport(0, 0, canvas.width, canvas.height);
    }
    resize(); window.addEventListener('resize', resize);

    let mx=.5, my=.5, tmx=.5, tmy=.5;
    window.addEventListener('mousemove', e => {
      tmx = e.clientX / window.innerWidth;
      tmy = e.clientY / window.innerHeight;
    });
    window.addEventListener('touchmove', e => {
      if (e.touches.length) {
        tmx = e.touches[0].clientX / window.innerWidth;
        tmy = e.touches[0].clientY / window.innerHeight;
      }
    }, { passive: true });

    let t0 = null;
    function frame(ts) {
      if (!t0) t0 = ts;
      const t = (ts - t0) / 1000;
      mx += (tmx - mx) * 0.035;  /* slow, fluid lerp */
      my += (tmy - my) * 0.035;
      gl.uniform2f(uRes, canvas.width, canvas.height);
      gl.uniform1f(uT, t);
      gl.uniform2f(uM, mx, my);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  })();

  // ═══════════════════════════════════════════════════════════════
  // TEXT CENTERING + TAGLINE ALIGNMENT
  //
  // The problem with letter-spacing: it adds space AFTER every
  // glyph including the last one. With letter-spacing: 0.55em
  // and e.g. 10 characters, the element is shifted right by
  // ~0.55em visually. We fix this by measuring getBoundingClientRect
  // and manually offsetting both elements by the same amount.
  // ═══════════════════════════════════════════════════════════════
  function layout() {
    const wm = document.getElementById('wm');
    const tg = document.getElementById('tg');
    if (!wm || !tg) return;

    // Reset any previous adjustments
    wm.style.marginLeft = '';
    tg.style.marginLeft = '';
    tg.style.fontSize = '';
    tg.style.width = '';
    tg.style.whiteSpace = 'nowrap';

    if (window.innerWidth <= 600) {
      // Mobile: clear all JS overrides, let CSS handle everything
      tg.style.whiteSpace = 'normal';
      tg.style.width = 'auto';
      return;
    }

    // ── Step 1: fix wordmark centering ──
    // letter-spacing adds trailing space = 1 letter-spacing unit
    // Compute it from the computed style
    const cs = window.getComputedStyle(wm);
    const lsEm = parseFloat(cs.letterSpacing);   // px value of letter-spacing
    // Shift the wordmark LEFT by half that amount to visually center it
    const shift = lsEm * 0.5;
    wm.style.marginLeft = (-shift) + 'px';

    // ── Step 2: size tagline to 75% of wordmark visual width ──
    // Visual width = bbox.width - 1 letter-spacing (trailing space removed)
    const wmRect = wm.getBoundingClientRect();
    const visualWidth = wmRect.width - lsEm;  // subtract trailing letter-spacing
    const targetW = visualWidth * 0.75;

    // Apply same centering offset to tagline
    tg.style.marginLeft = (-shift * 0.75) + 'px';  // proportional

    // Binary search font-size so scrollWidth = targetW
    tg.style.width = 'max-content';
    let lo = 4, hi = 60;
    for (let i = 0; i < 28; i++) {
      const mid = (lo + hi) / 2;
      tg.style.fontSize = mid + 'px';
      tg.style.width = 'max-content';
      if (tg.scrollWidth <= targetW + 0.5) lo = mid; else hi = mid;
    }
    tg.style.fontSize = lo + 'px';
    tg.style.width = targetW + 'px';
  }

  document.fonts.ready.then(() => { layout(); setTimeout(layout, 150); });
  window.addEventListener('resize', layout);

  // ═══════════════════════════════════════════════════════════════
  // CUSTOM CURSOR
  // ═══════════════════════════════════════════════════════════════
  const cur = document.getElementById('cur');
  if (cur && window.matchMedia('(pointer: fine)').matches) {
    let cx=-100, cy=-100, tx=-100, ty=-100;
    window.addEventListener('mousemove', e => { tx=e.clientX; ty=e.clientY; });
    (function tick() {
      cx += (tx-cx) * .18; cy += (ty-cy) * .18;
      cur.style.left = cx+'px'; cur.style.top = cy+'px';
      requestAnimationFrame(tick);
    })();
    document.querySelectorAll('a').forEach(a => {
      a.addEventListener('mouseenter', () => { cur.style.width = cur.style.height = '22px'; });
      a.addEventListener('mouseleave', () => { cur.style.width = cur.style.height = '10px'; });
    });
  }
  </script>
